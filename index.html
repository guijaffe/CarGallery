<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css"/>
    <title>Car Gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #645E53 -26%, #523121 145%);
          "
        >
          <h1>Porsche 911</h1>
          <p>1970</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #BA2C3A -1%, #6E1512 124%);
          "
        >
          <h1>VÐ¾lkswagen Golf</h1>
          <p>1978</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #D0A177 1%, #533730 128%);
          "
        >
          <h1>Land Rover Defender</h1>
          <p>1985</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #BE3727 -8%, #2F0D08 138%);
          "
        >
          <h1>Volvo 244</h1>
          <p>1976</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://user-images.githubusercontent.com/82184056/198211099-eeae32ae-c538-48e9-b44c-84b012f4819e.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1490902931801-d6f80ca94fe4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://img-10.wfolio.com/8RvoGb9EYHNmnDnLjn5xuQk_Xy328vcWg4MbOR1sDdo/rs:fit:1280:0:0/cb:v1/aHR0cDovL3N0b3Jh/Z2Uud2ZvbGlvLnJ1/L3NpdGVzLzMxNDk0/L2Fzc2V0cy8xNjYw/MDQ0NzEwX2MzNWRm/ZS5qcGc');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1534093607318-f025413f49cb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
